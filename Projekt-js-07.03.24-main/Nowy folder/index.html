                    </div>
                  </div>
                </div>
            </div>

        


            <div class="border border-primary-subtle">

                    </label>
                    <label for="kryteria" class="d-flex flex-column p-2">

                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>

                       </label>
